version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: local_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    # Keep the container running to serve models
    command: serve

  backend:
    build: .
    container_name: ai_detector_backend
    ports:
      - "8000:8000"
    environment:
      # In docker, the backend calls the ollama container by its service name.
      - OLLAMA_BASE_URL=http://local_ollama:11434/v1
    depends_on:
      - ollama
    # Mount local directory to get live code updates without rebuilding docker
    volumes:
      - .:/app

volumes:
  ollama_storage:
